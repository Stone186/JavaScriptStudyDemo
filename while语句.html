<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>while案例</title>
    <script>
        function countNumber() {

            var answer = 0;
            var i = 1
            while (i <= 100) {
                answer += +i
                i++
            }
            document.getElementById("answer01").innerHTML = answer;
        }

        function computedNN() {
            var input = Number(document.getElementById("demo02").value);
            var answer = 1;
            while (input > 0) {
                answer *= input
                input--
            }
            document.getElementById("answer02").innerHTML = answer;
        }

        function doWhileTest(){
            do{
                var res = prompt("请输入数据")
            }while(!res)
            document.getElementById("answer03").innerHTML = res;
        }
    </script>
</head>

<body>

    <h1>求1~100所有数字之和</h1>
    <button type="button" onclick="countNumber()">计算</button>
    <div>结果：<p id="answer01"></p>
    </div>


    <h1>计算阶乘</h1>
    <input type="number" id="demo02">
    <button type="button" onclick="computedNN()">输出成绩</button>
    <div>结果：</div>
    <p id="answer02"></p>

    <h1>do while</h1>
    <button type="button" onclick="doWhileTest()">测试</button>
    <div>结果：<p id="answer03"></p>
    </div>
</body>

</html>
